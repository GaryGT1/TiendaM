<html  xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>



        <div>Saludos</div>

        <h2>Informacion de un cliente</h2>
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>apellidos</th>
                        <th>correo</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td><a th:href="@{/modificarCliente/}+ ${cliente.idCliente}">Modificar</td>        
                        <td><a th:href="@{/eliminarCliente/}+ ${cliente.idCliente}">Eliminar</td> 

                    </tr>
                </tbody>
            </table>

        </div>
        <div th:if="${clientes ==null or clientes.empty}">
            <h2>No se tienen clientes que mostrar!</h2>
        </div>

        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
